<!DOCTYPE html>
<html>
    <head>
        <title>account settings</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
        
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
        </head>
    <body>
        <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg');">
            <div class="inner">
        
        <div class="image-holder">
            <img src="design_files/images/asettings.jpg" alt="">

        </div>     
           <form action="">
                    <h3>account settings</h3>
                    <div class="form-wrapper">
                        <input id="firstName" type="text" placeholder="FirstName" class="form-control">
                        <input id="secodName" type="text" placeholder="SecondName" class="form-control">
                        
                    </div>
                    
                    <div class="form-wrapper">
                     <input id="phone" type="number" placeholder="phone" class="form-control">
                     <i class="zmdi zmdi-tablet-mac"></i>
                 </div>
                 <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="bio" class="form-control">
                    
                </div>
            
                 <div class="form-group container-login100-form-btn">
                     <button id="btn-update" type="button">
                         update 
                       <i class="zmdi zmdi-arrow-right"></i>
                     </button>
                 </div>
                  </form>
                </div>
            
            <script src="js/index.js"> </script>
            <script>
                firebase.auth().onAuthStateChanged(function(user)
                {
                  if(user)
                  {
                     
                      var userID = firebase.auth().currentUser.uid;
                      firebase.database().ref('user/'+userID).once('value').then(function(snapshot)
                      {
                          if(snapshot.val())
                          {
                              window.location.href = "Mainpage.html";
                          }
                          
                      });
                  }
                });
            </script>
   
        </body>
</html>`
